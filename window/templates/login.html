<!DOCTYPE html>
<html>
<head>
    <title>Сторінка входу</title>
</head>
<body>
    <h1>Вхід</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
