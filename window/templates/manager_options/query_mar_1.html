<!DOCTYPE html>
<html>
<head>
    <title>Table Data</title>
</head>
<body>
    <h1>Отримати інформацію про всіх постійних клієнтів, які придбали акційного товару більше, ніж на певну суму грошей. </h1>

    <form method="POST">
        <label for="amount">Minimum Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <input type="submit" value="Filter">
    </form>

    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Customer Surname</th>
                <th>Total Price of Promotional Products</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
