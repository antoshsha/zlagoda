{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Видалити постійного клієнта</title>
</head>
<body>
    <h1>Видалити постійного клієнта</h1>
    <form class ="my-form" method="POST" action="{{ url_for('delete_customer_card') }}">
        <div>
            <label for="card_number">Номер карти:</label>
            <input type="text" id="card_number" name="card_number">
        </div>
        <div>
            <button type="submit" value="Видалити">Видалити</button>
        </div>
    </form>
    <br>
    <a href="{{ url_for('go_customers') }}" class="btn btn-primary btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-flag"></i>
        </span>
        <span class="text">Назад</span>
    </a>
</body>
</html>
{% endblock %}
