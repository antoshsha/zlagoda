{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Додати клієнта</title>
</head>
<body>
    <h1>Додати клієнта</h1>
    <form class="my-form" method="POST" action="{{ url_for('add_customer_card') }}">
        <table>
            <tr>
                <td>
                    <label for="card_number">Номер картки:</label>
                </td>
                <td>
                    <input type="text" id="card_number" name="card_number" required>
                </td>
                <td>
                    <label for="cust_surname">Прізвище:</label>
                </td>
                <td>
                    <input type="text" id="cust_surname" name="cust_surname" required>
                </td>
                <td>
                    <label for="cust_name">Ім'я:</label>
                </td>
                <td>
                    <input type="text" id="cust_name" name="cust_name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cust_patronymic">По-батькові:</label>
                </td>
                <td>
                    <input type="text" id="cust_patronymic" name="cust_patronymic">
                </td>
                <td>
                    <label for="phone_number">Номер телефону:</label>
                </td>
                <td>
                    <input type="text" id="phone_number" name="phone_number" pattern="[+\d]{0,13}" title="Максимально 13 знаків" required>
                </td>
                <td>
                    <label for="city">Місто:</label>
                </td>
                <td>
                    <input type="text" id="city" name="city" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="street">Вулиця:</label>
                </td>
                <td>
                    <input type="text" id="street" name="street" required>
                </td>
                <td>
                    <label for="zip_code">Поштовий індекс:</label>
                </td>
                <td>
                    <input type="text" id="zip_code" name="zip_code" required>
                </td>
                <td>
                    <label for="percent">Відсоток:</label>
                </td>
                <td>
                    <input type="number" id="percent" name="percent" step="any" required>
                </td>
            </tr>
        </table>
        <div>
            <button type="submit" value="Зберегти">Зберегти</button>
        </div>
    </form>
    <br>

    {% if role == 1 %}
        <a href="{{ url_for('go_customers') }}" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-flag"></i>
            </span>
            <span class="text">Назад</span>
        </a>
    {% endif %}

    {% if role == 0 %}
        <a href="{{ url_for('cashier_cabinet') }}" class="btn btn-primary btn-icon-split">
            <span class="icon text-white-50">
                <i class="fas fa-flag"></i>
            </span>
            <span class="text">Назад</span>
        </a>
    {% endif %}
</body>
</html>
{% endblock %}
