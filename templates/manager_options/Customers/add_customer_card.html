<!DOCTYPE html>
<html>
<head>
    <title>Додати клієнта</title>
</head>
<body>
    <h1>Додати клієнта</h1>
    <form method="POST" action="{{ url_for('add_customer_card') }}">
        <div>
            <label for="card_number">Номер картки:</label>
            <input type="text" id="card_number" name="card_number">
        </div>
        <div>
            <label for="cust_surname">Прізвище:</label>
            <input type="text" id="cust_surname" name="cust_surname">
        </div>
        <div>
            <label for="cust_name">Ім'я:</label>
            <input type="text" id="cust_name" name="cust_name">
        </div>
        <div>
            <label for="cust_patronymic">По-батькові:</label>
            <input type="text" id="cust_patronymic" name="cust_patronymic">
        </div>
        <div>
            <label for="phone_number">Номер телефону:</label>
            <input type="text" id="phone_number" name="phone_number">
        </div>
        <div>
            <label for="city">Місто:</label>
            <input type="text" id="city" name="city">
        </div>
        <div>
            <label for="street">Вулиця:</label>
            <input type="text" id="street" name="street">
        </div>
        <div>
            <label for="zip_code">Поштовий індекс:</label>
            <input type="text" id="zip_code" name="zip_code">
        </div>
        <div>
            <label for="percent">Відсоток:</label>
            <input type="text" id="percent" name="percent">
        </div>
        <div>
            <input type="submit" value="Зберегти">
        </div>
    </form>
        {%if role==1%}
        <a href="{{ url_for('go_customers') }}">Назад</a>
        {%endif%}
        {%if role==0%}
        <a href="{{ url_for('cashier_cabinet') }}">Назад</a>
        {%endif%}
    <a href="{{ url_for('home') }}">Додому</a>
</body>
</html>
