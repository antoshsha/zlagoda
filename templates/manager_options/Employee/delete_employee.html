{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Видалити працівника</title>
</head>

<body>
    <h1>Видалити працівника</h1>
    <form class="my-form" method="POST" action="{{ url_for('delete_employee') }}">
        <div>
            <label for="id_employee">ID працівника:</label>
            <select name="id_employee">
                {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit" value="Видалити">
        </div>
    </form>
    <a href="{{ url_for('manager_cabinet') }}" class="btn btn-primary btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-flag"></i>
        </span>
        <span class="text">Назад</span>
    </a>
</body>

</html>
{% endblock %}
