<!DOCTYPE html>
<html>
<head>
    <title>Query Result</title>
</head>
<body>
    <h1>Знайти продукт, який було продано найбільше разів</h1>
    {% if data %}
        <p>Product ID: {{ data[0][0] }}</p>
        <p>Product Name: {{ data[0][1] }}</p>
    {% else %}
        <p>No products found.</p>
    {% endif %}
    <a href="{{ url_for('go_product') }}">Назад</a>
    <a href="{{ url_for('home') }}">Додому</a>
</body>
</html>
