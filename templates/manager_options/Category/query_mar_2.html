{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Table Data</title>
</head>

<body>
    <br>
    <br>
    <h1 class="h3 mb-4 text-gray-800">Категорії, в яких усі товари знаходяться на складі</h1>

    {% if data %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Category Number</th>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% elif submitted %}
    <p>Таких категорій немає.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('go_category') }}" class="btn btn-primary btn-icon-split">
        <span class="icon text-white-50">
            <i class="fas fa-flag"></i>
        </span>
        <span class="text">Назад</span>
    </a>
</body>

</html>
{% endblock %}
